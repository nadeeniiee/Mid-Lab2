<div class="w-100 mt-4 " >
    <h6 *ngIf="taskNumber == 0" class="text-left text-muted">There are no tasks</h6>
    <h6 *ngIf="taskNumber == 1" class="text-left text-primary">There is {{taskNumber}} task</h6>
    <h6 *ngIf="taskNumber > 1" class="text left text-success">There are {{taskNumber}} tasks</h6>
  </div>
